<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="764744225988-iu9vkht4ba0co809orv3br095ipr3cr1.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>API Consume</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Consume API</h1>
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="g-signin2" data-onsuccess="onSignIn">
            </div>
            <button type="button" class="btn btn-danger mt-3" onclick="signOut();" style="display: none;" id="btn-logout">Sign Out</button>
            <div id="form-box" style="display: none;">
              <h3>Add Message</h3>
              <form class="addMessage">
                <div class="mb-3">
                  <label class="form-label">Message</label>
                  <textarea type="text" class="form-control" id="message-value" rows="5"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Send To</label>
                  <input type="text" class="form-control" id="sendTo-value">
                </div>
                <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
              </form>
            </div>
          </div>
          <div class="col-4">
            <h5 class="name-user"></h5>
            <p class="email-user" style="font-size: 18px;"></p>
            <div id="message-box" style="display: none;">
              <h3>All Message</h3>
              <div class="messagelist d-flex flex-wrap">
                <!-- message add here with js -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
